            <!-- Booking content -->
            <section class="content">
                <div class="container-fluid mb-3" id="SearchBar">
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header bg_primary" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    + 到期通知
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                                data-bs-parent="#accordionExample">
                                <form class="alertForm">
                                    <div class="accordion-body">
                                        <div class="row mb-3">
                                            <label for="apply-name" class="col-sm-1 col-form-label text-center"><i class="fas fa-user"></i></label>
                                            <div class="col-sm-11">
                                                <input type="text" class="form-control form-control-sm apply-name"
                                                    id="apply-name" placeholder="申請者">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="apply-title" class="col-sm-1 col-form-label text-center"><i
                                                    class="fas fa-envelope-open-text"></i></label>
                                            <div class="col-sm-11">
                                                <input type="text" class="form-control form-control-sm"
                                                    id="apply-title" placeholder="新增工作">
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row mb-3">
                                            <label for="alert-date" class="col-sm-1 col-form-label text-center">提醒</label>
                                            <div class="col-sm-11">
                                                <div class="row">
                                                    <div class="col-sm-4">
                                                        <input class="form-control form-control-sm" id="alert-date" type="date">
                                                    </div>
                                                    <div class="col-sm-2">
                                                        <select class="form-select form-select-sm" id="alert-time">
                                                            <option selected value="T09:00:00">09:00</option>
                                                            <option value="T12:00:00">12:00</option>
                                                            <option value="T17:00:00">17:00</option>
                                                            <option value="T20:00:00">20:00</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <div class="form-check">
                                                            <input class="form-check-input js-laterTime" type="checkbox" value="" id="laterTime">
                                                            <label class="form-check-label js-later" for="laterTime"></label>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-2 js-alertCancel" hidden>
                                                        <a class="text-danger text-end" role="button"><i class="fas fa-trash-alt"></i> 移除提醒</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="booking-room" class="col-sm-1 col-form-label text-center">重複</label>
                                            <div class="col-sm-11">
                                                <div class="row">
                                                    <div class="col-sm-6">
                                                        <input class="form-control form-control-sm" id="repeatNum" type="number">
                                                    </div>
                                                    <div class="col-sm-2">
                                                        <select class="form-select form-select-sm" id="repeatTime">
                                                            <option selected value="天">天</option>
                                                            <option value="週">週</option>
                                                            <option value="月">月</option>
                                                            <option value="年">年</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="booking-room" class="col-sm-1 col-form-label text-center p-0">到期日</label>
                                            <div class="col-sm-11">
                                                <div class="row">
                                                    <div class="col-sm-6 mb-3">
                                                        <input class="form-control form-control-sm" id="alert-EndDate" type="date">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer text-center">
                                        <button type="button" class="btn btn-primary js-saveData"><i

                                        <!-- <input type="button" class="js-addToList-Btn btn jess-btn-add" value="新增"> -->
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
