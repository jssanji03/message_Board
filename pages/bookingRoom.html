                                            </div>
                                        </div>

                                            <div class="col-sm-11">

                                                        <option>Alaska</option>
                                                        <option>California</option>
                                                        <option>Delaware</option>
                                                        <option>Tennessee</option>
                                                        <option>Texas</option>
                                                        <option>Washington</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                            <label for="booking-Date" class="col-sm-1 col-form-label text-center"><i

                                            <div class="col-sm-11">
                                                <div class="row">
                                                    <div class="col-sm-6 mb-3">
                                                        <input class="form-control form-control-sm" id="booking-StartDate" type="date">
                                                    </div>
                                                    <div class="col-sm-2 mb-3">
                                                        <select class="form-select form-select-sm" id="booking-StartTime">

                                                            <option value="T09:30:00">09:30</option>
                                                            <option value="T10:00:00">10:00</option>
                                                            <option value="T10:30:00">10:30</option>

                                                            <option value="T11:30:00">11:30</option>

                                                            <option value="T15:30:00">15:30</option>

                                                            <option value="T16:30:00">16:30</option>

                                                            <option value="T17:30:00">17:30</option>
                                                            <option value="T18:00:00">18:00</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-sm-4 mb-3">
                                                        <div class="form-check form-switch">
                                                            <input class="form-check-input" type="checkbox" id="booking-allDay" >
                                                            <label class="form-check-label" for="booking-allDay">全天</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
